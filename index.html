<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">    

    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="form">
            <h2>Cadastro</h2>
            <form action="">
                <input type="text" placeholder="Nome Completo" required minlength="8" maxlength="35">
                <br>
                <br>
                <input type="email" placeholder="Email" required minlength="8" maxlength="35">
                <br>
                <br>
                <input type="password" placeholder="Senha" required minlength="8" maxlength="35">
                <div class="iptCadast">
                    <input type="submit" value="Cadastrar">
                </div>
                    <div class="iptLimpar">
                        <input type="submit" value="Limpar">
                    </div>
            </form>
            
        </div>
    </div>
</body>
</html>
